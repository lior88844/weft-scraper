    <style>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        header {

        h1 {

        .stat-value {

        .controls {

            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3em;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            min-height: 2.2em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-category {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            transition: transform 0.2s;
        }

        .product-link:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;

            border-radius: 20px;
        }

        @media (max-width: 768px) {
            h1 {

            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ›’ Weft - × ×¦×ª ×”×“×•×‘×“×‘×Ÿ</h1>
            <p class="subtitle">××¢×¨×›×ª × ×™×”×•×œ ××•×¦×¨×™× ×•×§×˜×œ×•×’</p>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-value" id="totalProducts">-</span>
                    ××•×¦×¨×™×
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalCategories">-</span>
                    ×§×˜×’×•×¨×™×•×ª
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="lastUpdate">-</span>
                    ×¢×“×›×•×Ÿ ××—×¨×•×Ÿ
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">ğŸ”</span>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="×—×™×¤×•×© ××•×¦×¨×™×..."
                    aria-label="×—×™×¤×•×© ××•×¦×¨×™×"
                >
            </div>
            <select id="categoryFilter" aria-label="×¡×™× ×•×Ÿ ×œ×¤×™ ×§×˜×’×•×¨×™×”">
                <option value="">×›×œ ×”×§×˜×’×•×¨×™×•×ª</option>
            </select>
            <select id="sortBy" aria-label="××™×•×Ÿ">
                <option value="name">×©× (×-×ª)</option>
                <option value="price-asc">××—×™×¨ (× ××•×š-×’×‘×•×”)</option>
                <option value="price-desc">××—×™×¨ (×’×‘×•×”-× ××•×š)</option>
            </select>
        </div>

        <div id="productsContainer">
            <div class="loading">â³ ×˜×•×¢×Ÿ ××•×¦×¨×™×...</div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let categories = new Set();

        // Load products from JSON
        async function loadProducts() {
            try {
                const response = await fetch('./stores/nitzat-haduvdevan/data/products.json');
                const data = await response.json();
                allProducts = data.products || [];
                
                // Extract categories
                allProducts.forEach(product => {
                    if (product.category) {
                        categories.add(product.category);
                    }
                });

                // Update stats
                document.getElementById('totalProducts').textContent = allProducts.length;
                document.getElementById('totalCategories').textContent = categories.size;
                document.getElementById('lastUpdate').textContent = data.lastUpdated || '×œ× ×™×“×•×¢';

                // Populate category filter
                const categoryFilter = document.getElementById('categoryFilter');
                Array.from(categories).sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });

                // Display products
                displayProducts(allProducts);

            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsContainer').innerHTML = `
                    <div class="error">
                        âš ï¸ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×¦×¨×™×. ×× × × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.
                    </div>
                `;
            }
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        ğŸ˜• ×œ× × ××¦××• ××•×¦×¨×™×
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <div class="product-image">
                                ${product.image ? 
                                    `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='ğŸ“¦'">` : 
                                    'ğŸ“¦'
                                }
                            </div>
                            <div class="product-info">
                                <span class="product-category">${product.category || '×›×œ×œ×™'}</span>
                                <div class="product-name">${product.name}</div>
                                <div class="product-price">${product.price} â‚ª</div>
                                ${product.url ? 
                                    `<a href="${product.url}" target="_blank" class="product-link">×œ×—× ×•×ª â¡ï¸</a>` : 
                                    ''
                                }
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Filter and sort products
        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = allProducts.filter(product => {
                const matchesSearch = !searchTerm || 
                    product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || 
                    product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            // Sort
            if (sortBy === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name, 'he'));
            } else if (sortBy === 'price-asc') {
                filtered.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
            } else if (sortBy === 'price-desc') {
                filtered.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
            }

            displayProducts(filtered);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterAndSort);
        document.getElementById('categoryFilter').addEventListener('change', filterAndSort);
        document.getElementById('sortBy').addEventListener('change', filterAndSort);

        // Load products on page load
        loadProducts();
    </script>
